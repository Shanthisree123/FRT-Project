<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="login-page.css">
    <script defer src="login-page.js"></script>
</head>
<body style="background-color:rgb(180, 134, 180);">
    <main id="main-holder"><center>
        <h1 id="login-header">Login</h1>
        
        <div id="login-error-msg-holder">
          <p id="login-error-msg">Invalid username <span id="error-msg-second-line">or Password</span></p>
        </div>
        
        <form id="login-form"><h1>
          <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username"><br>
          <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password"><br>
          <input type="submit" value="Login" id="login-form-submit">
        </h1> </form></center>
      
      </main>
      
</body>
</html>
